<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="checkout-panel">
      <form id="checkoutForm" class="panel-body">
        <h2 class="title">Ooops, O checkout falhou! Tente novamente. </h2>

        <div class="progress-bar">
          <div class="step active"></div>
          <div class="step active"></div>
          <div class="step failed"></div>
          <div class="step"></div>
        </div>

        <div class="erro">
          <img src="assets/erro.png" />
        </div>

        <input type="hidden" name="amount" value="2099" />
      </form>

      <div class="panel-footer">
        <button id="back" class="btn back-btn">Tentar novamente</button>
      </div>
    </main>

    <script>
      back.onclick = function (e) {
        window.location.href = `/`
      }
    </script>
  </body>
</html>
